; ----------------------------------------------------------
; Everyone can access index and view actions
; ----------------------------------------------------------
Users = index, view
; ----------------------------------------------------------
; Only index action is public for Admin prefix
; ----------------------------------------------------------
Admin/Users = index
; ----------------------------------------------------------
; All Offers controller actions in Extras plugin are public, except superPrivate
; ----------------------------------------------------------
Extras.Offers = "!superPrivate", *
; ----------------------------------------------------------
; MyTestController, used for testing nested prefixes
; ----------------------------------------------------------
Admin/MyPrefix/MyTest = myPublic
